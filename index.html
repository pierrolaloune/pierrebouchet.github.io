<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pierre Bouchet</title>
  <style>
    /* Style pour les onglets */
    .tab {
      display: flex;
      cursor: pointer;
      background-color: #1a5400;
      padding: 10px;
    }

    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

    /* Style pour le contenu des onglets */
    .tabcontent {
      display: none;
      padding: 20px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>Pierre Bouchet</h1>
<p>Doctorant en écologie</p>

<!-- Les boutons d'onglet -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Accueil')">Home</button>
  <button class="tablinks" onclick="openTab(event, 'Publication')">About</button>
  <button class="tablinks" onclick="openTab(event, 'Contact')">Contact</button>
</div>

<!-- Contenu des onglets -->
<div id="Accueil" class="tabcontent">
  <h2>Home</h2>
  <p>Ceci est la page d'accueil de mon site web.</p>
</div>

<div id="Publication" class="tabcontent">
  <h2>About</h2>
  <p>Ceci est une section à propos de moi ou de mon site.</p>
</div>

<div id="Contact" class="tabcontent">
  <h2>Contact</h2>
  <p>Vous pouvez me contacter ici.</p>
</div>

<script>
  // Fonction pour ouvrir l'onglet choisi
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    
    // Cache tous les contenus d'onglets
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }

    // Enlève la classe "active" de tous les onglets
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Affiche l'onglet sélectionné et ajoute la classe "active"
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>

</body>
</html>
